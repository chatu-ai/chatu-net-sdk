name: publish

on:
    workflow_dispatch: # Allow running the workflow manually from the GitHub UI
    push:
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+'
        branches:
            - 'feature/zoe-actions' # Run the workflow when pushing to the main branch
            - 'main'
        paths:
            - 'src/**'
    pull_request:
        branches:
            - '*' # Run the workflow for all pull requests
    release:
        types:
            - published # Run the workflow when a new GitHub release is published
defaults:
    run:
        shell: pwsh
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # SDK Version to use.
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.TEST_CHATU_NUGET_KEY}}
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/v}
      
      - name: Display the version
        run: echo ${{ steps.get_version.outputs.VERSION }}
      - name: Install dependencies
        run: dotnet restore
      - run: dotnet build  ./src/ChatUAISDK/ChatUAISDK.csproj  --configuration Release /p:Version=${{ steps.get_version.outputs.VERSION }}
      - name: Create the package
        run: dotnet pack ./src/ChatUAISDK/ChatUAISDK.csproj   --configuration Release  /p:Version=${{ steps.get_version.outputs.VERSION }}
      - name: Publish the package to GPR
        run: dotnet nuget push ./src/ChatUAISDK/bin/Release/*.nupkg --skip-duplicate

